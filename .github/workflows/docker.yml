name: Java CI with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build with Docker
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: DOCKER_BUILDKIT=1 docker build --target sonar .
