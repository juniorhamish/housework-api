server:
  error:
    include-stacktrace: never
spring:
  data:
    mongodb:
      database: housework-api
      auto-index-creation: true
  security:
    oauth2:
      resourceserver:
        jwt:
          audiences: https://housework-api.onrender.com
          issuer-uri: https://dajohnston.eu.auth0.com/
      client:
        registration:
          auth0:
            client-id: ${OAUTH_MANAGEMENT_API_CLIENT_ID}
            client-secret: ${OAUTH_MANAGEMENT_API_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            provider: auth0
        provider:
          auth0:
            issuer-uri: https://dajohnston.eu.auth0.com/
jwt:
  claims:
    namespace: https://housework-api.onrender.com
management:
  endpoints:
    web:
      exposure:
        include: [ "health", "info", "metrics", "prometheus" ]
springdoc:
  group-configs:
    - group: Actuator
      paths-to-match: /actuator/**
    - group: Users
      paths-to-match: /users/**
  show-actuator: true
  swagger-ui:
    display-request-duration: true
    oauth:
      clientId: ${OAUTH_CLIENT_ID}
      clientSecret: ${OAUTH_CLIENT_SECRET}
